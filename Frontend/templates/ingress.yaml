apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}-ingress  
  namespace: {{ .Values.namespace }}
spec:
  rules:
  - host: {{ .Values.hostAddr }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.appName }}
            port:
              number: {{ .Values.containerPort }}